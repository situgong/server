services:
  linguaspark:
    build: .
    container_name: linguaspark-translation
    ports:
      - "13000:3000"
    environment:
      API_KEY: ""
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
